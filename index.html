<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>


  <main class="container">
      
      <section class="hero"><img src="./images/illustration-hero.svg" alt="a person playing music"></section>

      <section class="hero-content">
        <h1 class="title">Order Summary</h1>

        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="subscription-box">
          <img src="./images/icon-music.svg" alt="music icon" width="44px" height="44px">

          <div class="subscription-plan">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
    
          <a href="#" class="change-subscription">Change</a>
        </div>

        <button class="proceed-btn"> Proceed to Payment</button>

        <button class="cancel-btn">Cancel Order</button>
      </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CrownedTechie">CrownedTechie</a>.
  </footer>
</body>
</html>
